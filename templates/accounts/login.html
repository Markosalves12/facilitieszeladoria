{% load static %}

<!DOCTYPE html>
<html>

{% include 'partials/_header.html' %}

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            {% include 'partials/_messages.html' %}
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo" data-width="400" align="center">
                <img src="{% static 'assets/logo facilities (1) (3) (2) (1).png' %}" alt="logo">
              </div>
              <form class="pt-3" action="{% url 'login' %}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                  {% csrf_token %}
                    <div class="form-group">
                      {% for field in login_form.visible_fields %}
                        <div class="form-group">
                          <label for="{{ field.id_for_label }}" >
                            {{ field.label }}
                          </label>
                          {{ field }}
                        </div>
                      {% endfor %}
                    </div>
                    <div class="mt-3">
                      <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">LOGIN</button>
                    </div>
                </div>
              </form>
<!--              <div class="text-center mt-4 font-weight-light">-->
<!--                  <a href="{% url 'resgister' %}" class="text-primary"> esqueceu a senha / Alterar senha  </a>-->
<!--              </div>-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% include 'partials/_static_js.html' %}
</body>

</html>
