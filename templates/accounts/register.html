{% load static %}
<!DOCTYPE html>
<html lang="en">

{% include 'partials/_header.html' %}
<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            {% include 'partials/_messages.html' %}
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'assets/logo facilities (1) (3) (2) (1).png' %}" alt="logo">
              </div>
              <form id="updatelogin" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                  {% csrf_token %}
                    <div class="form-group">
                      {% for field in form.visible_fields %}
                        <div class="form-group">
                          <label for="{{ field.id_for_label }}" >
                            {{ field.label }}
                          </label>
                          {{ field }}
                        </div>
                      {% endfor %}
                    </div>
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">ATUALIZAR</button>
                </div>
              </form>
              <div class="text-center mt-4 font-weight-light">
                <a href="{% url 'login' %}" class="text-primary"> JÃ¡ possui conta  </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% include 'partials/_static_js.html' %}
</body>

</html>
